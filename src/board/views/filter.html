<div id="filter-block" class="small-12 large-12 medium-12 column">
    <style>
        #filter-block {
            min-width: 100%;
            background: #edeff0;
        }
        
        #filter-block .side-nav {
            padding: 0;
        }
        
        #filter-block hr {
            margin: 0.75rem 0;
        }
        
        #filter-block .side-nav li {
            margin: 0;
        }
        
        #filter-block .side-nav a {
            padding: 0.2375rem 0.175rem;
        }
        
        #filter-block .side-nav a:hover {
            background: #259CC3;
            color: #fff;
        }
        
        #filter-block .side-nav .fa-check {
            visibility: hidden;
        }
        
        #filter-block .side-nav li.active a {
            color: #008CBA;
        }
        
        #filter-block .side-nav li.active a:hover {
            color: #fff;
        }
        
        #filter-block .side-nav li.active .fa-check {
            visibility: visible;
        }
    </style>

    <form>
        <div class="row collapse">
            <div class="small-12 medium-12 large-12 columns">
                <input type="text" placeholder="type to filter" data-ng-model="query" style="margin-bottom: 0" />
            </div>
        </div>
    </form>

    <hr/>

    <h5>
        <span class="pull-right">
            <a href="#" data-ng-click="filter.applyAll('~', filter.labels, 'name', true)">All</a>
            |
            <a href="#" data-ng-click="filter.applyAll('~', filter.labels, 'name', false)">None</a>
        </span>

        Labels
    </h5>
    <div class="row collapse">
        <ul class="side-nav">
            <li data-ng-class="{active: filter.checked('~') }">
                <a href="#" data-ng-click="filter.apply('~')">
                    <i class="fa fa-check"></i>&nbsp;
                    <span class="medium-text-left">
                        No label
                    </span>
                </a>
            </li>
            <li data-ng-repeat="label in filter.labels|filter:query" data-ng-class="{active: filter.checked('~'+label.name)}">
                <a href="#" data-ng-click="filter.apply('~'+label.name)">
                    <i class="fa fa-check"></i>&nbsp;
                    <span class="label medium-text-left" ng-style="{'background-color': label.color, 'color': (label.color|textColorForBg) }">
                        {{label.name}}
                    </span>
                </a>
            </li>
        </ul>
    </div>

    <hr/>

    <h5>
        <span class="pull-right">
            <a href="#" data-ng-click="filter.applyAll('$', filter.priorities, 'id', true)">All</a>
            |
            <a href="#" data-ng-click="filter.applyAll('$', filter.priorities, 'id', false)">None</a>
        </span>

        Priorities
    </h5>
    <div class="row collapse">
        <ul class="side-nav">
            <li data-ng-class="{active: filter.checked('$')}">
                <a href="#" data-ng-click="filter.apply('$')">
                    <i class="fa fa-check"></i>&nbsp;
                    <span class="medium-text-left">
                        No Priority
                    </span>
                </a>
            </li>
            <li data-ng-repeat="priority in filter.priorities|filter:query" data-ng-class="{active: filter.checked('$'+priority.name)}">
                <a href="#" data-ng-click="filter.apply('$'+priority.name)">
                    <i class="fa fa-check"></i>&nbsp;
                    <span class="label medium-text-left"
                          ng-style="{'background-color': priority.color, 'color': (priority.color|textColorForBg)}">
                        {{priority.viewName}}
                    </span>
                </a>
            </li>
        </ul>
    </div>

    <hr/>

    <h5>
        <span class="pull-right">
            <a href="#" data-ng-click="filter.applyAll('^', filter.milestones, 'id', true)">All</a>
            |
            <a href="#" data-ng-click="filter.applyAll('^', filter.milestones, 'id', false)">None</a>
        </span>

        Milestones
    </h5>
    <div class="row collapse">
        <ul class="side-nav">
            <li data-ng-class="{active: filter.checked('^')}">
                <a href="#" data-ng-click="filter.apply('^')">
                    <i class="fa fa-check"></i>&nbsp;
                    <span class="medium-text-left">
                        No milestone
                    </span>
                </a>
            </li>
            <li data-ng-repeat="milestone in filter.milestones|filter:query" data-ng-class="{active: filter.checked('^'+milestone.id)}">
                <a href="#" data-ng-click="filter.apply('^'+milestone.id)">
                    <i class="fa fa-check"></i>&nbsp;
                    <span class="medium-text-left">
                        {{milestone.title}}
                    </span>
                </a>
            </li>
        </ul>
    </div>

    <hr/>

    <h5>
        <span class="pull-right">
            <a href="#" data-ng-click="filter.applyAll('@', filter.users, 'id', true)">All</a>
            |
            <a href="#" data-ng-click="filter.applyAll('@', filter.users, 'id', false)">None</a>
        </span>

        Users
    </h5>
    <div class="row collapse">
        <ul class="side-nav">
            <li data-ng-class="{active: filter.checked('@')}">
                <a href="#" data-ng-click="filter.apply('@')">
                    <i class="fa fa-check"></i>&nbsp;
                    <span class="medium-text-left">
                        Unassigned
                    </span>
                </a>
            </li>
            <li data-ng-repeat="user in filter.users|filter:query" data-ng-class="{active: filter.checked('@'+user.id)}">
                <a href="#" data-ng-click="filter.apply('@'+user.id)">
                    <i class="fa fa-check"></i>&nbsp;
                    <span class="meduim-text-left">
                    <img data-ng-src="{{user.avatar_url}}" width="24" height="24" style="border-radius: 50%"/>&nbsp;
                        {{user.name}}
                    </span>
                </a>
            </li>
        </ul>
    </div>

    <hr/>
    <div class="row collapse">
        <a href="#" class="button expand" data-ng-click="filter.clear()">
            Clear filters
        </a>
    </div>
</div>
